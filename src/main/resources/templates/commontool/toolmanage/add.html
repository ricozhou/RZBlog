<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/iCheck/custom.css"
	th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet" />
<link href="/css/layui.css" th:href="@{/css/layui.css}" rel="stylesheet">
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-toolmanage-add">
			<div class="form-group">
				<label class="col-sm-3 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>工具名称：</label>
				<div class="col-sm-8">
					<input id="toolName" name="toolName" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>工具后台ID：</label>
				<div class="col-sm-8">
					<input id="toolBackId" name="toolBackId" class="form-control"
						type="text" placeholder="后台ID必须谨慎，内置的程序后台ID都是写死的">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工具描述（使用说明）：</label>
				<div class="col-sm-8">
					<textarea id="toolDes" name="toolDes" class="form-control"
						type="text"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工具类型：</label>
				<div class="col-sm-8"
					th:with="datas=${@dictService.selectDictData('commontool_toolmanage_toolType')}">
					<div th:each="dict : ${datas}" th:class="${dict['cssClass']}">
						<input type="radio" th:id="${dict['dictCode']}" name="toolType"
							th:value="${dict['dictValue']}"
							th:checked="${dict['isDefault'] == 'Y' ? true : false}">
						<label th:for="${dict['dictCode']}" th:text="${dict['dictLabel']}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">工具代码类型：</label>
				<div class="col-sm-8">
					<label class="checkbox-inline i-checks"> <input
						type="radio" name="toolCodeType" value="0" id="radio1" /> JAVA
					</label> <label class="checkbox-inline i-checks"> <input
						type="radio" name="toolCodeType" value="1" id="radio2"
						checked="checked" /> JAVASCRIPT
					</label> <label class="checkbox-inline i-checks"> <input
						type="radio" name="toolCodeType" value="2" id="radio3" /> PYTHON
					</label> <label class="checkbox-inline i-checks"> <input
						type="radio" name="toolCodeType" value="3" id="radio4" /> 其他
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">源码是否可下载：</label>
				<div class="col-sm-2">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="false"
							class="onoffswitch-checkbox" id="srcDownloadStatus"
							name="srcDownloadStatus"> <label
							class="onoffswitch-label" for="srcDownloadStatus"> <span
							class="onoffswitch-inner"></span> <span
							class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="onoffswitch">
						<button type="button" class="btn btn-primary btn-xs"
							id="uploadSrcFile" disabled="true">
							<i class="glyphicon fa fa-cloud"></i>上传工具源代码(.zip/.rar/.7z)
						</button>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">可执行exe是否可下载：</label>
				<div class="col-sm-2">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="false"
							class="onoffswitch-checkbox" id="execexeDownloadStatus"
							name="execexeDownloadStatus"> <label
							class="onoffswitch-label" for="execexeDownloadStatus"> <span
							class="onoffswitch-inner"></span> <span
							class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="onoffswitch">
						<button type="button" class="btn btn-primary btn-xs"
							id="uploadExecexeFile" disabled="true">
							<i class="glyphicon fa fa-cloud"></i>上传可执行exe(.zip/.rar/.7z)
						</button>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">安装版exe是否可下载：</label>
				<div class="col-sm-2">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="false"
							class="onoffswitch-checkbox" id="setupexeDownloadStatus"
							name="setupexeDownloadStatus"> <label
							class="onoffswitch-label" for="setupexeDownloadStatus"> <span
							class="onoffswitch-inner"></span> <span
							class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="onoffswitch">
						<button type="button" class="btn btn-primary btn-xs"
							id="uploadSetupexeFile" disabled="true">
							<i class="glyphicon fa fa-cloud"></i>上传安装版exe(.zip/.rar/.7z)
						</button>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">可用状态：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="true"
							class="onoffswitch-checkbox" id="status" name="status"> <label
							class="onoffswitch-label" for="status"> <span
							class="onoffswitch-inner"></span> <span
							class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzblog/commontool/toolmanage/add.js"
		th:src="@{/rzblog/commontool/toolmanage/add.js}">
		
	</script>
	<script src="/ajax/libs/iCheck/icheck.min.js"
		th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
	<script>
		$(document).ready(function() {
			$(".i-checks").iCheck({
				checkboxClass : "icheckbox_square-green",
				radioClass : "iradio_square-green",
			})
		});
	</script>
	<script src="/js/layui.js" th:src="@{/js/layui.js}"></script>
</body>
</html>

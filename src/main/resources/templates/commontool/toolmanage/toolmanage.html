<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="btn-group hidden-xs" id="tableToolbar" role="group">
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:add()'"
				shiro:hasPermission="commontool:toolmanage:add">
				<i class="glyphicon glyphicon-plus"></i>添加工具
			</button>
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:batchRemove()'"
				shiro:hasPermission="commontool:toolmanage:batchRemove">
				<i class="glyphicon glyphicon-trash"></i>删除工具
			</button>
			<div class="btn-group">
				<button type="button"
					class="btn btn-outline btn-default dropdown-toggle"
					data-toggle="dropdown">
					<span>工具设置</span> <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#" onclick="ocrSet()">OCR设置</a></li>
					<!-- <li><a href="/tool/baseset/detailedit/downloadManual/1">下载</a></li> -->
				</ul>
			</div>
		</div>
		<table class="bootstrap-table" data-mobile-responsive="true">
		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script src="/rzblog/commontool/toolmanage/toolmanage.js"
		th:src="@{/rzblog/commontool/toolmanage/toolmanage.js}"></script>
	<script th:inline="javascript">
        var editFlag = [[${@permissionService.hasPermi('commontool:toolmanage:edit')}]];
        var removeFlag = [[${@permissionService.hasPermi('commontool:toolmanage:remove')}]];
        var runFlag = [[${@permissionService.hasPermi('commontool:toollist:run')}]];
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="btn-group hidden-xs" id="tableToolbar" role="group">
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:add()'"
				shiro:hasPermission="blog:blogtemplate:add">
				<i class="glyphicon glyphicon-plus"></i>新增模板
			</button>
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:batchRemove()'"
				shiro:hasPermission="blog:blogtemplate:batchRemove">
				<i class="glyphicon glyphicon-trash"></i>批量删除
			</button>
		</div>
		<table class="bootstrap-table" data-mobile-responsive="true"
			data-sort-name="blog_template_id" data-sort-order="desc">
		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script src="/rzblog/blog/blogtemplate/blogtemplate.js"
		th:src="@{/rzblog/blog/blogtemplate/blogtemplate.js}"></script>
	<script th:inline="javascript">
        var editFlag = [[${@permissionService.hasPermi('blog:blogtemplate:edit')}]];
        var removeFlag = [[${@permissionService.hasPermi('blog:blogtemplate:remove')}]];
    </script>
</body>
</html>

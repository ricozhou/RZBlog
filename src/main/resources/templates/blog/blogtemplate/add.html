<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/iCheck/custom.css"
	th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet" />
<!-- summenote -->
<link rel="stylesheet"
	href="/css/plugins/summernote/summernote-0.8.8.css"
	th:href="@{/css/plugins/summernote/summernote-0.8.8.css}" />
<!-- markdown -->
<link rel="stylesheet" href="/js/plugins/markdown/simplemde.min.css"
	th:href="@{/js/plugins/markdown/simplemde.min.css}" />
<link rel="stylesheet"
	href="/js/plugins/markdown/github-markdown.min.css"
	th:href="@{/js/plugins/markdown/github-markdown.min.css}" />
<link rel="stylesheet" href="/js/plugins/markdown/highlight.min.css"
	th:href="@{/js/plugins/markdown/highlight.min.css}" />
<!-- simditor -->
<link rel="stylesheet" href="/ajax/libs/simditor/css/simditor.css"
	th:href="@{/ajax/libs/simditor/css/simditor.css}" />
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="form-blogtemplate-add">
							<div class="form-group">
								<label class="col-sm-1 control-label"><em
									class="gg-star" style="color: red; font-style: normal;">*&nbsp;</em>模板名称：</label>
								<div class="col-sm-6">
									<input id="templateName" name="templateName"
										class="form-control" type="text">
								</div>
								<label class="col-sm-1 control-label">作者：</label>
								<div class="col-sm-4">
									<input id="author" name="author" class="form-control"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-1 control-label">编辑器：</label>
								<div class="col-sm-3">
									<select class="form-control" name="articleEditor"
										id="articleEditor">
										<option value="0">HTML编辑器（summernote）</option>
										<option value="1">MarkDown编辑器（simplemde）</option>
										<option value="2">HTML编辑器（simditor）</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label"><em
									class="gg-star" style="color: red; font-style: normal;">*&nbsp;</em>内容：</label>
								<div class="col-sm-11" id="summernote" style="display: none">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote" style="display: none"></div>
									</div>
								</div>

								<div class="col-sm-11" id="simplemde" style="display: none">
									<div class="ibox-content no-padding">
										<textarea id="articleField" style="display: none"></textarea>
									</div>
								</div>

								<div class="col-sm-11" id="simditor" style="display: none">
									<div class="ibox-content no-padding">
										<textarea id="articleField2" style="display: none"></textarea>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-1 control-label">模板分类：</label>
								<div class="col-sm-3">
									<select class="form-control" name="blogType" id="blogType">
										<option value="0">文章</option>
										<option value="1">软件</option>
										<option value="2">影视</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">状态：</label>
								<div class="switch onoffswitch col-sm-1">
									<div class="onoffswitch">
										<input type="checkbox" th:checked="true"
											class="onoffswitch-checkbox" id="status" name="status">
										<label class="onoffswitch-label" for="status"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">备注：</label>
								<div class="col-sm-11">
									<input id="remark" name="remark" class="form-control"
										type="text">
								</div>
							</div>
							<div class="text-right form-group">
								<button class="btn btn-primary" type="submit">提交</button>
								<button th:onclick="'javascript:layer_close()'"
									class="btn btn-danger" type="button">关闭</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<!-- summenote-->
	<script src="/js/plugins/summernote/summernote.js"
		th:src="@{/js/plugins/summernote/summernote.js}"></script>
	<script src="/js/plugins/summernote/summernote-zh-CN.min.js"
		th:src="@{/js/plugins/summernote/summernote-zh-CN.min.js}"></script>
	<script src="/js/plugins/summernote/ajax-util.js"
		th:src="@{/js/plugins/summernote/ajax-util.js}"></script>
	<!-- markdown -->
	<script src="/js/plugins/markdown/highlight.min.js"
		th:src="@{/js/plugins/markdown/highlight.min.js}"></script>
	<script src="/js/plugins/markdown/simplemde.min.js"
		th:src="@{/js/plugins/markdown/simplemde.min.js}"></script>
	<!-- simdtior -->
	<script src="/ajax/libs/simditor/js/module.js"
		th:src="@{/ajax/libs/simditor/js/module.js}"></script>
	<script src="/ajax/libs/simditor/js/hotkeys.js"
		th:src="@{/ajax/libs/simditor/js/hotkeys.js}"></script>
	<script src="/ajax/libs/simditor/js/uploader.js"
		th:src="@{/ajax/libs/simditor/js/uploader.js}"></script>
	<script src="/ajax/libs/simditor/js/simditor.js"
		th:src="@{/ajax/libs/simditor/js/simditor.js}"></script>

	<script src="/rzblog/blog/blogtemplate/add.js"
		th:src="@{/rzblog/blog/blogtemplate/add.js}">
		
	</script>
	<script src="/ajax/libs/iCheck/icheck.min.js"
		th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
	<script>
		$(document).ready(function() {
			$(".i-checks").iCheck({
				checkboxClass : "icheckbox_square-green",
				radioClass : "iradio_square-green",
			})
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="btn-group hidden-xs" id="tableToolbar" role="group">
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:add()'"
				shiro:hasPermission="blog:blognotice:add">
				<i class="glyphicon glyphicon-plus"></i>新增公告
			</button>
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:batchRemove()'"
				shiro:hasPermission="blog:blognotice:batchRemove">
				<i class="glyphicon glyphicon-trash"></i>批量删除
			</button>
		</div>
		<table class="bootstrap-table" data-mobile-responsive="true">
		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script src="/rzblog/blog/blognotice/blognotice.js"
		th:src="@{/rzblog/blog/blognotice/blognotice.js}"></script>
	<script th:inline="javascript">
        var editFlag = [[${@permissionService.hasPermi('blog:blognotice:edit')}]];
        var removeFlag = [[${@permissionService.hasPermi('blog:blognotice:remove')}]];
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-manualPushBaidu">
			<div class="form-group">
				<label class="col-sm-2 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>站点site：</label>
				<div class="col-sm-9">
					<input id="site" name="site" class="form-control" type="text"
						placeholder="在百度站长平台已验证的站点">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>百度推送Token：</label>
				<div class="col-sm-4">
					<input id="token" name="token" class="form-control" type="text"
						placeholder="百度站长平台已验证站点token">
				</div>
				<label class="col-sm-2 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>数据类型：</label>
				<div class="col-sm-3">
					<select class="form-control" name="type" id="type">
						<option value="0">推送数据</option>
						<option value="1">更新数据</option>
						<option value="2">删除数据</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>目标链接：</label>
				<div class="col-sm-9">
					<button class="btn btn-info" type="button" data-toggle="tooltip"
						title="新增" id="addUrl2" onclick="addUrl(this)">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzblog/blog/blogcontent/linkManualPushBaidu.js"
		th:src="@{/rzblog/blog/blogcontent/linkManualPushBaidu.js}">
		
	</script>
</body>
</html>

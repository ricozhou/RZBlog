<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="btn-group hidden-xs" id="tableToolbar" role="group">
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:add()'"
				shiro:hasPermission="blog:blogcontent:add">
				<i class="glyphicon glyphicon-plus"></i>新增文章
			</button>
			<button type="button" class="btn btn-outline btn-default"
				th:onclick="'javascript:batchRemove()'"
				shiro:hasPermission="blog:blogcontent:batchRemove">
				<i class="glyphicon glyphicon-trash"></i>删除文章
			</button>
			<div class="btn-group">
				<button type="button"
					class="btn btn-outline btn-default dropdown-toggle"
					data-toggle="dropdown">
					<span><i class="fa fa-wrench"></i>其他操作</span> <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li shiro:hasPermission="blog:blogcontent:batchRelease"><a
						href="#" onclick="batchRelease(1)"><i class="fa fa-envelope-o"></i>
							批量发布</a></li>
					<li shiro:hasPermission="blog:blogcontent:batchRelease"><a
						href="#" onclick="batchRelease(0)"><i
							class="fa fa-file-text-o"></i> 批量草稿</a></li>
					<li shiro:hasPermission="blog:blogcontent:recommendSet"><a
						href="#" onclick="recommendSet()"><i class="fa fa-gear"></i>
							推荐设置</a></li>
					<li shiro:hasPermission="blog:blogcontent:blogMove"><a
						href="#" onclick="blogMove()"><i class="fa fa-plane"></i> 爬虫搬家</a></li>
					<li shiro:hasPermission="blog:blogcontent:pushBaidu"><a
						href="#" onclick="activePushBaidu(0)"><i class="fa fa-send-o"></i>
							主动推送百度</a></li>
					<li shiro:hasPermission="blog:blogcontent:pushBaidu"><a
						href="#" onclick="activePushBaidu(1)"><i class="fa fa-refresh"></i>
							更新推送百度</a></li>
					<li shiro:hasPermission="blog:blogcontent:pushBaidu"><a
						href="#" onclick="activePushBaidu(2)"><i class="fa fa-trash-o"></i>
							删除推送百度</a></li>
					<li shiro:hasPermission="blog:blogcontent:pushBaidu"><a
						href="#" onclick="manualPushBaidu()"><i
							class="fa fa-hand-o-right"></i> 手动推送百度</a></li>
				</ul>
			</div>
		</div>
		<table class="bootstrap-table" data-mobile-responsive="true">
		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script src="/rzblog/blog/blogcontent/blogcontent.js"
		th:src="@{/rzblog/blog/blogcontent/blogcontent.js}"></script>
	<script th:inline="javascript">
        var editFlag = [[${@permissionService.hasPermi('blog:blogcontent:edit')}]];
        var removeFlag = [[${@permissionService.hasPermi('blog:blogcontent:remove')}]];
    </script>
</body>
</html>

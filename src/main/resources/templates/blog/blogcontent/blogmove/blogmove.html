	<script>
	//上传绑定
	// 上传文件
	var fileNames = '';
	var fileONames = '';
	 //在js中初始化fileinput，将fileinput.js最后几行注释掉即可
	function initFileInput(moveMode){
	console.log(moveMode);
	var fileExtensions;
	if(moveMode==2){
		fileExtensions=[ 'doc', 'docx' ];
	}else if(moveMode==3){
		fileExtensions=[ 'pdf' ];
	}
	fileNames = '';
	fileONames = '';
	$("#file-1").fileinput('destroy');
	$("#file-1").fileinput(
			{
				language : 'zh', // 设置语言
				uploadUrl : ctx
						+ "blog/blogcontent/blogmove/uploadBlogMoveFile",
				allowedFileExtensions : fileExtensions,// 接收的文件后缀
				showUpload : true, // 是否显示上传按钮
				showRemove : false, // 是否显示移除按钮
				showCaption : false,// 是否显示标题
				browseClass : "btn btn-primary", // 按钮样式
				dropZoneEnabled : true,//是否显示拖拽区域
				uploadAsync : false,
				showBrowse : true,
				browseOnZoneClick : false,
				allowedPreviewTypes : [ 'image', 'html', 'text', 'video',
						'audio', 'flash' ],
				maxFileCount : 10, // 表示允许同时上传的最大文件个数
				enctype : 'multipart/form-data',
				maxFileSize : 1024 * 100,
				layoutTemplates : {
					actionDelete : '',//去除缩略图删除图标
					actionUpload : '',//去除缩略图上传图标
					actionZoom : ''//去除缩略图查看详情图标
				}
			// 单位为kb，如果为0表示不限制文件大小
			}).on("filebatchselected", function(event, files) {
		//返回文件名
	}).on('filesuccessremove', function(event, id) {
	}).on("filebatchuploadsuccess", function(event, data) {
		console.log(data.response.msg);
		//返回文件名
		fileNames = (data.response.code == 0) ? (data.response.fileName) : null;
		fileONames = (data.response.code == 0) ? (data.response.fileOName) : null;
	});
}
		
	</script>

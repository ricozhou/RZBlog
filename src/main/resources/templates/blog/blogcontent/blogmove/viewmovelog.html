<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m-t" id="signupForm">
			<div class="form-group">
				<div class="form-control-static" id="blogmovelog"></div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include :: footer"></div>

	<script th:inline="javascript">
      var blogmovelog = [[${blogmovelog}]];
       document.getElementById("blogmovelog").insertAdjacentHTML(
				'afterBegin', "<p>" + blogmovelog.replace(/\n\r/g, '</p><p>') + "</p>"); 
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-baseset-edit">
			<input id="basesetId" name="basesetId"
				th:value="${baseset.basesetId}" type="hidden"> <input
				id="useStatus" name="useStatus" th:value="${baseset.useStatus}"
				type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>主题名称：</label>
				<div class="col-sm-8">
					<input id="themeName" name="themeName"
						th:value="${baseset.themeName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">爬虫java代码包名前缀：</label>
				<div class="col-sm-8">
					<input id="spiderJavaPackagePrefix" name="spiderJavaPackagePrefix"
						th:value="${baseset.spiderJavaPackagePrefix}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">下载文件名前缀：</label>
				<div class="col-sm-8">
					<input id="downloadFileNamePrefix" name="downloadFileNamePrefix"
						th:value="${baseset.downloadFileNamePrefix}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">显示音乐工具：</label>
				<div class="col-sm-2">
					<div class="onoffswitch">
						<input type="checkbox"
							th:checked="${baseset.showMusicToolStatus == 0 ? true : false}"
							class="onoffswitch-checkbox" id="srcDownloadStatus"
							name="srcDownloadStatus"> <label
							class="onoffswitch-label" for="srcDownloadStatus"> <span
							class="onoffswitch-inner"></span> <span
							class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">可用状态：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input type="checkbox"
							th:checked="${baseset.status == 0 ? true : false}"
							class="onoffswitch-checkbox" id="status" name="status"> <label
							class="onoffswitch-label" for="status"> <span
							class="onoffswitch-inner"></span> <span
							class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:value="${baseset.remark}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzblog/tool/baseset/edit.js"
		th:src="@{/rzblog/tool/baseset/edit.js}">
		
	</script>
</body>
</html>

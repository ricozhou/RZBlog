<!DOCTYPE html>

<meta charset="utf-8">
<head th:include="include :: header"></head>
<!-- 上传插件 -->
<link rel="stylesheet"
	href="/ajax/plugins/bootstrap-fileinput/css/fileinput.css"

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-musiclist-batchAdd">
			<input id="basesetId" name="basesetId" type="hidden"
				th:value="${basesetId}">
			<div class="form-group">
				<label class="col-sm-2 control-label">添加方式：</label>
				<div class="col-sm-10">
					<label class="checkbox-inline i-checks" id="clickLabel1"> <input
						type="radio" name="toolCodeType" value="0" id="radio1"
						checked="checked" /> 网易云链接
					</label> <label class="checkbox-inline i-checks" id="clickLabel2">
						<input type="radio" name="toolCodeType" value="1" id="radio2" />
						其它
					</label>
				</div>
			</div>
			<!-- <div class="form-group" style="display: none" id="show2">
				<label class="col-sm-3 control-label">上传文件：</label>
				<div class="col-sm-8">
					<input id="file-5" class="file" type="file" name="file">
				</div>
			</div> -->
			<div class="form-group">
				<label class="col-sm-2 control-label"><em class="gg-star"
					style="color: red; font-style: normal;">*&nbsp;</em>网易云链接JSON：</label>
				<div class="col-sm-10">
					<textarea id="musicInfoJson" name="musicInfoJson"
						class="form-control" rows="12"
						placeholder='格式如下：
[{
	"title" : "That Girl",
	"author" : "Olly Murs",
	"url" : "http://music.163.com/song/media/outer/url?id=440208476.mp3",
	"pic" : "http://p1.music.126.net/_dPhSlbDz23MjXUEYeBGRw==/18820340533734696.jpg?param=300x300"
},
{
	"title" : "水手",
	"author" : "郑智化",
	"url" : "http://music.163.com/song/media/outer/url?id=190381.mp3",
	"pic" : "http://p1.music.126.net/_pXP5r15lQW2iRhucclG9w==/52776558150323.jpg?param=300x300"
}]'></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">备注：</label>
				<div class="col-sm-10">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'"
						class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/rzblog/tool/baseset/detailedit/musiclist/batchAdd.js"
		th:src="@{/rzblog/tool/baseset/detailedit/musiclist/batchAdd.js}">
		
	</script>

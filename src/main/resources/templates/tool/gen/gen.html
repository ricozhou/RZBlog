<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="btn-group hidden-xs" id="tableToolbar" role="group">
		<button class="btn btn-outline btn-default"
			onclick="javascript:batchGenCode()"
			shiro:hasPermission="tool:gen:code">
			<i class="fa fa-download"></i> 批量生成
		</button>
		<button class="btn btn-outline btn-default"
			onclick="javascript:batchGenCode()">
			<i class="fa fa-plus"></i> 新建流程
		</button>
		<button class="btn btn-outline btn-default"
			onclick="javascript:batchGenCode()">
			<i class="fa fa-file-code-o"></i> 模板管理
		</button>
	</div>
	<div class="wrapper wrapper-content">
		<table class="bootstrap-table" data-mobile-responsive="true"
			data-sort-name="create_time" data-sort-order="desc">
		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script src="/rzblog/tool/gen/gen.js"
		th:src="@{/rzblog/tool/gen/gen.js}"></script>
</body>
</html>
